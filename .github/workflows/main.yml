name: main
on:
  push: 
  pull_request:

jobs:
  build:
    name: Update to Expo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Logging
        run: |
          echo "${{toJSON(github.event)}}"
      - name: Github Head Ref
        run: echo ${GITHUB_HEAD_REF}
      - name: Github Ref
        run: echo ${GITHUB_REF##*/}
      - name: Branch
        run: echo ${GITHUB_HEAD_REF:-$GITHUB_REF##*/}
